    <div class="post-body" itemprop="articleBody">
        <h2 id="1-dataset准备"><a href="#1-dataset准备" class="headerlink" title="1.dataset准备"></a>1.dataset准备</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br></pre></td><td class="code"><pre><span class="line">source scripts/prepare_data.sh</span><br><span class="line"></span><br><span class="line">-----------------&gt;</span><br><span class="line">mkdir -p data  //在VIBE文件夹下创建data文件夹</span><br><span class="line">cd data</span><br><span class="line">gdown &quot;https://drive.google.com/uc?id=1untXhYOLQtpNEy4GTY_0fL_H-k6cTf_r&quot;//这个我直接电脑下载，传到服务器的</span><br><span class="line">unzip vibe_data.zip //解压出一个vibe_data文件夹</span><br><span class="line">rm vibe_data.zip</span><br><span class="line">cd ..</span><br><span class="line">mv data/vibe_data/sample_video.mp4 .//无用代码</span><br><span class="line">mkdir -p $HOME/.torch/models/ </span><br><span class="line">mv data/vibe_data/yolov3.weights $HOME/.torch/models/</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">source scripts/prepare_training_data.sh //这部分data处理需要vibe_data文件夹的东西</span><br><span class="line"></span><br><span class="line">------------------------------------&gt;</span><br><span class="line">mkdir -p ./data/vibe_db</span><br><span class="line">export PYTHONPATH=&quot;./:$PYTHONPATH&quot;</span><br><span class="line"></span><br><span class="line"># AMASS（discriminator DATASETS）//数据集目标不一致</span><br><span class="line">python lib/data_utils/amass_utils.py --dir ./data/amass</span><br><span class="line"></span><br><span class="line"># InstaVariety（DATASETS_2D）//直接下载18G的处理后的数据，到vibe_db</span><br><span class="line"># Comment this if you already downloaded the preprocessed file</span><br><span class="line">python lib/data_utils/insta_utils.py --dir ./data/insta_variety</span><br><span class="line"></span><br><span class="line"># 3DPW（DATASET_EVAL）//下载imagefiles和sequencefiles，然后跑这行代码就行</span><br><span class="line">python lib/data_utils/threedpw_utils.py --dir ./data/3dpw</span><br><span class="line"></span><br><span class="line"># MPI-INF-3D-HP（DATASETS_3D）//下载压缩包里有.sh脚本文件，需要利用脚本下载，还要先把里面的config的0变成1，才能下载；下载完还需要一个sh提取extract_mpi_inf_3dhp_frames.py，然后再用pre.sh处理</span><br><span class="line">python lib/data_utils/mpii3d_utils.py --dir ./data/mpi_inf_3dhp</span><br><span class="line">-----------------------------------&gt;以下没啥用</span><br><span class="line"># PoseTrack</span><br><span class="line">python lib/data_utils/posetrack_utils.py --dir ./data/posetrack</span><br><span class="line"></span><br><span class="line"># PennAction</span><br><span class="line">python lib/data_utils/penn_action_utils.py --dir ./data/penn_action</span><br></pre></td></tr></table></figure>
